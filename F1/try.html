<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .results-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .position {
            font-size: 18px;
            font-weight: bold;
        }

        .driver-name {
            font-size: 16px;
        }

        .team {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="results-container">
    <div class="result-item">
        <span class="position">1.</span>
        <div>
            <span class="driver-name">Driver A</span>
            <span class="team">(Team A)</span>
        </div>
    </div>

    <div class="result-item">
        <span class="position">2.</span>
        <div>
            <span class="driver-name">Driver B</span>
            <span class="team">(Team B)</span>
        </div>
    </div>
    <!-- Add more result items as needed -->

</div>
</body>
</html>
