<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Morse Code Translator</h1>
        <textarea id="inputText" placeholder="Enter text here, use -  . for letters and  /  for space in morse writing"></textarea>
<button onclick="translateText()">Translate to Letters</button>
<button onclick="translateToMorse()">Translate to Morse</button>
<div id="outputMorse"></div>
<button onclick="copyOutput('outputMorse')">Copy Text</button>
</div>
    <script src="script.js"></script>
</body>
</html>
